<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style/style_anketa.css">
    <link
    href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
    rel="stylesheet"/>
    <title>Анкета</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="right-side">
          <div class="topic-text">Заполните анкету</div>
          <form action="#" method="GET" class="form">
            <div class="input-box">
              <input type="text" placeholder="Фамилия" id="first_n" required/>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Имя" id="last_n" required/>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Телефон" id="number" required/>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Возраст" id="age" required/>
            </div>
            <button type="submit" class="button" id="clear">Очистить данные</button>
            <button type="submit" class="button" id="registr">Зарегестрировать карту</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script/script_anketa.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.5/sweetalert2.min.js"></script>
  </body>
</html>
