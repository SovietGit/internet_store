<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/contacts.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Логотип">
            <div class="shop_name">
                <strong>Магазин настольных игр "Fantasy World"</strong>
            </div>
            <ul class="menu">
                <li class="root"><a href="index.html">Главная</a></li>
                <li class="root"><a href="catalog.html">О нас</a></li>
                <li class="root"><a href="catalog.html">Каталог</a></li>
                <li class="root"><a href="contacts.html">Контакты</a></li>
            </ul>
        </div>
        <hr>

        <fieldset>
            <legend>Спросите нас</legend>
            <form action="contacts.html" method="post" class="contact_form">
                <label for="username">Ваше имя</label>
                <input type="text" id="username" name="username"><br>
                <label for="email">Ваш email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com"><br>
                <label for="subject">О чем вы хотите нас спросить</label>
                <input type="text" id="subject" name="subject"><br>
                <label for="game">Название игры</label>
                <input type="text" id="game" name="game"><br>

                <textarea name="letter" id="letterBody" placeholder="Напишите здесь ваш вопрос\предложение"></textarea><br>

                <input type="submit" value="Отправить">
            </form>
        </fieldset>
        <h2>Наши контактные данные</h2>
        <p>
            <strong>Адрес: </strong>пр. Шолохова 1, Ростов-на-Дону, Россия<br>
            <strong>Телефон: </strong> +7 (928) 145-11-12 <br>
            <strong>Email: </strong>example@mail.ru <br>
        </p>
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A933ea6ad7d37c0e6d181bb01bf0e5d3e012cd58b8b0e957cfd86fc156d507af5&amp;width=100%25&amp;height=374&amp;lang=ru_RU&amp;scroll=true"></script>

        <hr>
        <div class="footer">&copy;"Все права защищены"</div>
    </div>
</body>

</html>
